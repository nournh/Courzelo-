<div class="modal-content"> <!-- Changed to modal-lg for larger modal -->
    <div class="modal-header">
        <h5 class="modal-title">Students List</h5>
        <button (click)="onClose()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div *ngIf="loading" class="loadscreen mt-5">
            <img src="assets/images/logo.png" class="logo mb-3" style="display: none" alt="">
            <div class="loader-bubble loader-bubble-primary d-block"></div>
        </div>
        <div *ngIf="!loading" class="row">
            <!-- Loop through each student and display as a card -->
            <div class="col-12" *ngIf="studentsWithImages.length === 0">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <h5 class="card-title">No students found</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4  mb-4" *ngFor="let student of studentsWithImages">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column align-items-center text-center">
                        <!-- Center the image -->
                        <img [src]="student.image || 'assets/default-image.jpg'" alt="{{ student.email }}" class="img-fluid rounded-circle mb-3" style="width: 50px; height: 50px;">
                        <!-- Ensure email wraps if too long -->
                        <p class="card-title text-break w-100" >{{ student.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button (click)="onClose()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
</div>
