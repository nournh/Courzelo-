<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Publication</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="addPublication()">
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" [(ngModel)]="content" name="content" class="form-control" required></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark btn-rounded" (click)="addPublication()">Save</button>
  </div>
