<div class="modal-header">
    <h4 class="modal-title">Delete a Project</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>Are you sure?</strong></p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary btn-rounded" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button type="button" class="btn btn-wide btn-danger btn-rounded" (click)="modal.close('Ok click')">Ok</button>
  </div>
