<div class="modal-header">
    <h5 class="modal-title">Update Post</h5>
    <button type="button" class="close" aria-label="Close" (click)="postUpdated.emit()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="updatePostForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" formControlName="title" class="form-control" />
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" formControlName="content" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="updatePostForm.invalid">Update Post</button>
    </form>
</div>
