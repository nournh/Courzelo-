<div class="modal-header">
    <h5 class="modal-title">Add Thread</h5>
    <button type="button" class="close" aria-label="Close" (click)="threadAdded.emit()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="addThreadForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="addThreadForm.invalid">Add Thread</button>
    </form>
</div>
