<div class="modal-header">
    <h5 class="modal-title">Edit Program</h5>
    <button type="button" class="close" aria-label="Close" (click)="programUpdated.emit()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div *ngIf="!program" class="loadscreen">
        <img src="assets/images/logo.png" class="logo mb-3" style="display: none" alt="">
        <div class="loader-bubble loader-bubble-primary d-block"></div>
    </div>
    <form *ngIf="program" [formGroup]="editProgramForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="credits">Credits</label>
            <input id="credits" formControlName="credits" type="number" class="form-control" />
            <h5 *ngIf="creditSum && creditSum != editProgramForm.controls['credits'].value" class="flex-column text-warning mt-3">
                Warning:
                <span class="text-dark">
                    The sum of credits for all courses in this program is {{creditSum}}.
    </span>
            </h5>
        </div>
        <div class="form-group">
            <label for="duration">Duration</label>
            <input id="duration" formControlName="duration"  class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="editProgramForm.invalid">Save Changes</button>
    </form>
</div>
