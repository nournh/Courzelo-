<div class="container mt-4">
  <!-- Check if Admissions array is defined and has elements -->
  <div *ngIf="users && users.length > 0">
    <ul class="list-group">
      <div>
        <button class="btn btn-primary btn-schedule" (click)="update()">Schedule</button>
      </div>
      <li *ngFor="let item of users" class="list-group-item admission-item p-0">
        <!-- Card inside the list item -->
        <div class="card admission-card shadow-sm mb-3">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div class="profile-info">
              <p class="info mb-1"><strong>Name:</strong> {{ item.name }}</p>
              <p class="info mb-1"><strong>Last Name:</strong> {{ item.lastname }}</p>
              <p class="info mb-1"><strong>Email:</strong> {{ item.email }}</p>
            </div>
            <div class="note-section d-flex align-items-center">
              <div *ngIf="!item.note" class="d-flex align-items-center">
                <input type="number" id="note{{ item.id }}" class="form-control" 
                       placeholder="Enter Note" 
                       min="0" max="20" step="0.01">
                <button class="btn btn-primary ms-2" (click)="save(item.id)">Save</button>
              </div>
              <div *ngIf="item.note" class="text-end">
                <p class="text-primary mb-0"><strong>Note:</strong> {{ item.note }}</p>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <!-- Display this message if Admissions array is empty or undefined -->
  <div *ngIf="!users || users.length === 0" class="text-center mt-4">
    <p class="lead">You don't have any Interview.</p>
  </div>
</div>
