<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row">
        <div class="col-md-6">
            <div class="p-4">
                <div class="auth-logo text-center mb-4">
                    <img src="assets/images/logo.png" alt="">
                </div>
                <h1 class="mb-3 text-18">Reset Password</h1>
                <form [formGroup]="passwordForm" (ngSubmit)="resetPassword()">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input formControlName="password" id="password" class="form-control form-control-rounded" type="password">
                        <div *ngIf="passwordForm.controls.password.errors?.required && (passwordForm.controls.password.dirty || passwordForm.controls.password.touched)" class="text-danger">
                            Password is required.
                        </div>
                        <div *ngIf="passwordForm.controls.password.errors?.minlength && (passwordForm.controls.password.dirty || passwordForm.controls.password.touched)" class="text-danger">
                            Password must be at least 8 characters long.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cPassword">Confirm Password</label>
                        <input formControlName="confirmPassword" id="cPassword" class="form-control form-control-rounded" type="password">
                        <div *ngIf="passwordForm.controls.confirmPassword.errors?.confirmedValidator  && (passwordForm.controls.confirmPassword.dirty || passwordForm.controls.confirmPassword.touched)  " class="text-danger">
                            Passwords must match.
                        </div>
                        <div *ngIf="passwordForm.controls.confirmPassword.errors?.required && (passwordForm.controls.confirmPassword.dirty || passwordForm.controls.confirmPassword.touched) " class="text-danger">
                            Confirm password is required.
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block btn-rounded mt-3">Reset Password</button>

                </form>
                <div class="mt-3 text-center">
                    <a href="" class="text-muted" routerLink="/sessions/signin"><u>Sign in</u></a>
                </div>
            </div>
        </div>
    </div>
</div>
